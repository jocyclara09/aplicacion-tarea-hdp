{% extends 'aplicacion/base.html' %}

    {% block content %}
        <h1>Iniciar Sesion</h1>
        <center>
        	<section>
        		<form method="POST" action="">
        		{% csrf_token %}
        		{{ form.as_p }}
        		<button type="submit">Entrar</button>
        		
        		</form>
        		{% if message %}
        		<p> {{ message }} </p>
        		{% endif %}
        	</section>
        </center>
    {% endblock %}
