{% extends 'aplicacion/base.html' %}

    {% block content %}
        <div class="encuesta">
            {% if encuesta.fecha_creacion %}
                <div class="date">
                    {{ encuesta.fecha_creacion }}
                </div>
            {% endif %}
            <h1>{{ encuesta.nombre }}</h1>
            <p>{{ encuesta.universo|linebreaksbr }}</p>
        </div>
    {% endblock %}
